<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- 引入 jQuery 库 -->
</head>
<body>
  <h1>demo</h1>
  <p id="data-container"></p>
  <li><font color="red">请求下发： </font><button id="update-btn">点击更新数据</button></li>
  <li><font color="red">变量替换： </font>Hello, {{name}}!</li>
  <li><font color="red">循环变量： </font>{%- for fruit in fruits -%}[{{fruit}}]-{%- endfor -%}</li>
  <li><font color="red">请求下发： </font></li>
  <li><font color="red">请求下发： </font></li>
  <li></li>

  <script>
    // 当按钮点击时触发事件
    $('#update-btn').click(function() {
      // 发送异步请求到后台获取数据
      $.ajax({
        url: 'Counter',  // 替换为后台数据接口的实际URL
        type: 'GET',     // 根据实际情况选择请求类型
        success: function(data) {
          // 请求成功的回调函数
          // 根据后台返回的数据，对页面进行更新操作
          $('#data-container').text(data);
        },
        error: function() {
          // 请求失败的回调函数
          console.log('请求数据失败');
        }
      });
    });
  </script>
</body>
</html>
